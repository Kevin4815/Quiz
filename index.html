<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--Title and presentation of the game-->
    <h3>Quiz de 10 questions "Culture générale"</h3>
    <div id="block">
        <h1>QUIZ</h1>
        
        <!--Button START for start de game-->
        <div id="containerStart">
            <button id='start'>Commencer</button>
        </div>
        <!--Game board-->
        <div class="container">
            <!--Show the question-->
            <div id="question"></div>
            <!--Show the choices-->
            <div id="answer">
                <form>
                    <button class="button" id='btn1' type="button" name="choice1"></button>
                    <button class="button" id='btn2' type="button" name="choice2"></button>
                    <button class="button" id='btn3' type="button" name="choice3"></button>
                    <button class="button" id='btn4' type="button" name="choice4"></button>
                </form>
            </div>
            <!--Show the number of the question-->
            <div id="showNumber"></div>
        </div>
    </div>
    <!--Show the menu at the end of the game with correct and false answer-->
    <div id="finish">
        <div id="end"></div>
        <div id="correction_true"></div>
        <div id="correction_false"></div>
    </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
